<html>
	<head>
		<meta charset="utf-8">
		<title>Cameraless Video</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<script src="https://kit.fontawesome.com/449f04db7e.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<script src="/js/playback.js"></script>
		<div id="playback-info">playback</div>
		<img id="playback-img" src="/imgs/screen_no_border.png" />
		<div id="playback-bar-container">	
			<div id="playback-bar"></div>
			<button class="btn" style="display:hidden;" id="play-btn">
				<i class="fas fa-play"></i>
			</button>
			<button class="btn" id="pause-btn">
				<i class="fas fa-pause"></i>
			</button>
		</div>
	</body>
</html>
